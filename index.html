<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <video class="modal-content" id="vid01" controls>
    <source src="./resources/pics/CoachingReel.MOV" type="video/mp4">
  </video>
</div>

<script>
  $(document).ready(function () {
    $(".openingPic").on('click', function () {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("vid01");

      modal.style.display = "block";
      modalImg.src = "./resources/pics/CoachingReel.MOV"; // Set the source to your video file
      modalImg.load(); // Load the video file
      modalImg.play(); // Play the video

      var span = document.getElementsByClassName("close")[0];

      span.onclick = function () {
        modal.style.display = "none";
        modalImg.pause(); // Pause the video when closing the modal
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
          modalImg.pause(); // Pause the video when closing the modal
        }
      }
    });
  });
</script>
