<head>

    <script src="https://kit.fontawesome.com/8b476543a7.js" crossorigin="anonymous"></script>

    <title>Contact</title>
</head>

<body>
    <div class="topnav">
        <div class="socialMedia">
            <a target="_blank" href="https://www.linkedin.com/in/angelica-baylon-711b8a1aa/">
                <i class="fa-brands fa-linkedin" style="color:  #205dc5; background: transparent;"></i>
            </a>
            <a target="_blank" href="https://twitter.com/angelicabaylon5">
                <i class="fa-brands fa-twitter" style="color:  #55ACEE; background: transparent;"></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/angelica_baylon/">
                <i class="fa-brands fa-instagram" style="color: #b62564; background: transparent;"></i>
            </a>
            <a target="_blank" href="https://www.tiktok.com/@angelica_baylon">
                <i class="fa-brands fa-tiktok" style="color: #0fd4d4; background: transparent;"></i>
            </a>
        </div>
        <div class="tabs">
            <a href="./index.html">Home</a>
            <a href="./bio.html">Bio</a>
            <a href="./artwork.html">Artwork</a>
            <a class="active" href="./contact.html">Contact</a>
        </div>
        <div class="signature">
            <img id="sig" src="./resources/pics/signature.png" alt="signature">
        </div>
    </div>

    <div class="frame">
        <section class="container">
            <h3>Contact Me
                <i id="infoBubble" title="This form sends me an email :)" class="sm fa-solid fa-circle-info"
                    style="color: #0ba8cd; overflow: hidden;"></i>
            </h3>
            <form class="contactForm" action="https://formsubmit.co/19f51ba1b980b883908cbfff4e156b69" method="POST">
                <div class="naming">
                    <input type="text" id="fname" name="firstname" placeholder="First name" required>
                    <input type="text" id="lname" name="lastname" placeholder="Last name" required>
                </div>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Enter your Email" autocomplete="off" required>

                <label for="msgBox">Message</label>
                <textarea id="msgBox" name="msgBox" placeholder="Write something.." style="height:150px"></textarea>

                <input type="hidden" name="_template" value="table">
                <button type="submit" value="Submit">Submit</button>
            </form>
        </section>
    </div>
    <div class="pictureFrame">
        <img class="contactPic" src="./resources/pics/abCoaching.jpeg" alt="coaching pic">
    </div>
</body>

</html>
